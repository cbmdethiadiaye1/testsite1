<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Créer une ligne verticale en HTML</title>
    <style>
      .vertical-line{
        border-left: 2px solid #000;
        display: inline-block;
        height: 130px;
        margin: 0 20px;
      }
    </style>
  </head>
  <body>
    Lorem ipsum
    <span class="vertical-line"></span>
    Lorem ipsum
  </body>
</html>
